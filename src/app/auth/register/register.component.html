<body class="vertical-layout vertical-menu-modern 1-column  bg-full-screen-image blank-page" data-open="click"
  data-menu="vertical-menu-modern" data-col="1-column">
  <!-- BEGIN: Content-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row mb-1">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 ">
                <div class="card-header border-0">
                  <div class="card-title text-center" style="background: #2C303B;padding: 6px!important;margin: -21px;">
                    <img src="assets/images/finCleanerlogos/finCleaner-fy.png" width="50%" alt="branding logo">
                  </div>
                </div>
                <div class="card-content px-1 py-1 m-0">
                  <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-2"><span>
                      Admin Panel - Register New Admin</span></p>
                  <div class="card-body">
                    <form class="form-horizontal" action="index.html" novalidate>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="text" class="form-control" id="user-name" placeholder="User Name" name="username"
                          [(ngModel)]="credentials.username">
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="email" class="form-control" id="user-email" placeholder="Your Email Address"
                          name="email" [(ngModel)]="credentials.email" required>
                        <div class="form-control-position">
                          <i class="ft-mail"></i>
                        </div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        <select name="role" class="form-control" id="user-role" required name="role"
                          [(ngModel)]="credentials.role">
                          <option value="" selected>Select Role</option>
                          <option value="admin">Admin</option>
                          <option value="manager">Manager</option>
                          <option value="staff">Staff</option>
                        </select>


                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="password" class="form-control" id="user-password" placeholder="Enter Password"
                          required name="password" [(ngModel)]="credentials.password">
                        <div class="form-control-position">
                          <i class="la la-key"></i>
                        </div>
                      </fieldset>

                      <button type="submit" class="btn btn-outline-info btn-block" [disabled]="credentials.username === '' || credentials.password === '' || credentials.role ===
                      '' || credentials.email === ''"><i class="ft-user"></i>
                        Register</button>
                    </form>
                  </div>
                  <div class="card-body">
                    <a routerLink="/login" class="btn btn-outline-danger btn-block"><i class="ft-unlock"></i> Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>



</body>
